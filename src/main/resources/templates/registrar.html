<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pañaleria Claudia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>
    <body>
      <div class="container py-5">
         <div class="row">
             <div class="col-lg-6 mx-auto rounded border p-4">
                 <h2 class="text-center mb-4">REGISTRARSE</h2>
                 <hr/>                 
                 <div th:if="${success}"
                      class="alert alert-success alert-dismissible face show"
                      role="alert">
                     <strong>Account Created Successfully</strong>
                     <a class="ms-2" href="/login">Login</a>
                     <button type="button" class="btn-close"
                             data-bs-dismiss="alert"
                             aria-label="Close"></button>
                 </div>
                 
                 <form method="post" th:action="@{/registrar}" th:object="${registrarDto}">
                     <input type="hidden" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"  />
                     
                     <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Nombre</label>
                         <div class="col-sm-8">
                             <input class="form-control" th:field="${registrarDto.nombre}">
                             <p th:if="${#fields.hasErrors('nombre')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.nombre}" ></p>
                         </div>
                     </div> 
                      <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Apellidos</label>
                         <div class="col-sm-8">
                             <input class="form-control" th:field="${registrarDto.apellidos}">
                             <p th:if="${#fields.hasErrors('apellidos')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.apellidos}" ></p>
                         </div>
                      </div> 
                      <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Email</label>
                         <div class="col-sm-8">
                             <input class="form-control" th:field="${registrarDto.email}">
                             <p th:if="${#fields.hasErrors('email')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.email}" ></p>
                         </div>
                      </div>
                     <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Telefono</label>
                         <div class="col-sm-8">
                             <input class="form-control" th:field="${registrarDto.telefono}">
                             <p th:if="${#fields.hasErrors('telefono')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.telefono}" ></p>
                         </div>
                      </div>
                     <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">direccion</label>
                         <div class="col-sm-8">
                             <input class="form-control" th:field="${registrarDto.direccion}">
                             <p th:if="${#fields.hasErrors('direccion')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.direccion}" ></p>
                         </div>
                      </div>
                     <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Contraseña</label>
                         <div class="col-sm-8">
                             <input class="form-control" type="password" 
                                    th:field="${registrarDto.contraseña}">
                             <p th:if="${#fields.hasErrors('contraseña')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.contraseña}" ></p>
                         </div>
                      </div>
                      <div class="row mb-3">
                         <label class="col-sm-4 col-form-label">Confirmar Contraseña</label>
                         <div class="col-sm-8">
                             <input class="form-control" type="password" 
                                    th:field="${registrarDto.confirmarcontraseña}">
                             <p th:if="${#fields.hasErrors('confirmarcontraseña')}"
                                th:errorclass="text-danger"
                                th:errors="${registrarDto.confirmarcontraseña}" ></p>
                         </div>
                      </div>
                     <div class="row mb-3">
                         <div class="offset-sm-4 col-sm-4 d-grid">
                             <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                         <div class="col-sm-4 d-grid">
                             <a href="/" class="btn btn-outline-primary">Cancel</a>
                         </div>                         
                     </div>    
                 </form>   
             </div>
         </div>         
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    </body>
</html>
